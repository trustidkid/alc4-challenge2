<div class="container">
  <div class="card">
    <div class="card-header">
      {{title}}
    </div>
    <div class="table">
      <table>
        <th>Title</th>
        <th>Production Year</th>
        <th>Details</th>
        <tr>
          <td>{{movies.title}}</td>
          <td>{{movies.prodYear}}</td>
          <td>{{movies.movieUrl}}</td>
        </tr>
      </table>

    </div>
    <div class="card-footer">
    <button class="btn btn-outline-secondary"
      (click)="onBack()" style="width:80px">
      <i class="fa fa-chevron-left"></i>Back</button>

    </div>
  </div>
</div>
