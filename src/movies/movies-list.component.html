<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div><label>Filter movie: </label><input style="padding:5px;" id="txtFilter" type="text" [(ngModel)]="listFilter"></div>
  <div><label>Filtered by: </label>{{listFilter}}</div>
  <div class="card-deck">
  <div class="card" style="width:400px" *ngFor="let mov of movies">
      <a [routerLink] = "['/movies',mov.movieId]"><img class="card-img-top" src="{{mov.movieUrl}} " alt="Card image" style="width:100%; height: 250px"></a>
      <div class="card-body">
        <h4 class="card-title">{{ mov.title }}</h4>
        <p class="card-text">{{ mov.prodYear }}</p>
        <a href="#" class="btn btn-primary">Details...</a>
      </div>
  </div>
</div>
<div class="table">
  <table>
    <tr *ngFor="let mot of movies">
      <td>{{mot.title}}</td>
      <td>{{mot.prodYear}}</td>
    </tr>
  </table>

</div>
<div class="card-footer">
<ul class="pagination pagination-sm">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</div>
</div>
